<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Vault Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 18px;
            border: none;
            background: #2d2d2d;
            color: #ffffff;
            outline: none;
            border-bottom: 1px solid #3d3d3d;
        }

        .search-input::placeholder {
            color: #888;
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .result-item {
            padding: 12px 20px;
            border-bottom: 1px solid #3d3d3d;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .result-item:hover,
        .result-item.selected {
            background: #3d3d3d;
        }

        .result-content {
            font-size: 14px;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            margin-bottom: 4px;
            white-space: pre-wrap;
        }

        .result-meta {
            font-size: 11px;
            color: #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-type {
            background: #4a90e2;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 500;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            text-align: center;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #888;
        }

        .hotkey-hint {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search clipboard history..." id="searchInput" autofocus>
        <div class="results-container" id="resultsContainer">
            <div class="empty-state">
                <h3>Start typing to search your clipboard history</h3>
                <p>Press Enter to copy selected item</p>
            </div>
        </div>
        <div class="hotkey-hint">Press Esc to close</div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        
        let results = [];
        let selectedIndex = 0;
        
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        
        // Search functionality
        async function search(query) {
            try {
                results = await invoke('search_clipboard', { query });
                renderResults();
            } catch (error) {
                console.error('Search failed:', error);
                renderError();
            }
        }
        
        function renderResults() {
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No results found</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
                return;
            }
            
            resultsContainer.innerHTML = results.map((result, index) => `
                <div class="result-item ${index === selectedIndex ? 'selected' : ''}" data-index="${index}">
                    <div class="result-content">${escapeHtml(result.content.substring(0, 200))}</div>
                    <div class="result-meta">
                        <span>${formatTimestamp(result.timestamp)}</span>
                        <span class="result-type">${result.content_type}</span>
                    </div>
                </div>
            `).join('');
            
            // Add click handlers
            document.querySelectorAll('.result-item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = parseInt(item.dataset.index);
                    copyItem(results[index]);
                });
            });
        }
        
        function renderError() {
            resultsContainer.innerHTML = `
                <div class="empty-state">
                    <h3>Error loading clipboard history</h3>
                    <p>Please try again</p>
                </div>
            `;
        }
        
        async function copyItem(item) {
            try {
                await invoke('copy_to_clipboard', { content: item.content });
                // Close window after copying
                window.__TAURI__.window.getCurrent().hide();
            } catch (error) {
                console.error('Copy failed:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return date.toLocaleDateString();
        }
        
        // Keyboard navigation
        searchInput.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    if (selectedIndex < results.length - 1) {
                        selectedIndex++;
                        renderResults();
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (selectedIndex > 0) {
                        selectedIndex--;
                        renderResults();
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (results[selectedIndex]) {
                        copyItem(results[selectedIndex]);
                    }
                    break;
                case 'Escape':
                    window.__TAURI__.window.getCurrent().hide();
                    break;
            }
        });
        
        // Search on input
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            selectedIndex = 0;
            
            searchTimeout = setTimeout(() => {
                search(e.target.value);
            }, 150);
        });
        
        // Load initial results
        search('');
        
        // Focus input when window is shown
        window.addEventListener('focus', () => {
            searchInput.focus();
            searchInput.select();
        });
    </script>
</body>
</html>
